<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Space Image Everywhere</h1>
    </header>
    <main>
        <select name="source" id="source">
            <option value="default">Select a news source</option>
            <option value="arstechnica">Arstechnica</option>
            <option value="nasaspaceflight">NASA Spacelight</option>
            <option value="spacenews">SpaceNews</option>
            <option value="nasa">Nasa</option>
            <option value="spaceflightnow">Spaceflight Now</option>
            <option value="teslarati">Teslarati</option>
        </select>
        <section class="container root">
            <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="">
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
